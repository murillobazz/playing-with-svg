      --tree-dark: #220F21;

      --mountain-light-1: #540032;
      --mountain-dark-1: #380322;

      --mountain-light-2: #830333;
      --mountain-dark-2: #45011B;

      --mountain-light-3: #C92A40;
      --mountain-dark-3: #700312;

      --mountain-light-4: #FF583D;
      --mountain-dark-4: #7D1909;

      --sky-light: #FFDBC5;
      --sky-dark: #070e17;

      --cloud-light: #FFE9DC;
      --cloud-dark: #444343;
    }

    html,

      margin: 0;
      padding: 0;
    }

    #main {
      max-width: 100vw;
      height: 100vh;
      background-color: var(--sky-light);
    }

    svg {
      width: 100%;
      position: absolute;
      bottom: 0;
    }

    #cloud-group {
      fill: var(--cloud-light);
    }

    #mountain-group-1 {
      fill: var(--mountain-light-1);
    }

    #mountain-group-2 {
      fill: var(--mountain-light-2);
    }

    #mountain-group-3 {
      fill: var(--mountain-light-3);
    }

    #mountain-group-4 {
      fill: var(--mountain-light-4);
    }

    .tree-group {
      fill: var(--tree-light);
    }

    #main,
    #cloud-group,
    #mountain-group-1,
    #mountain-group-2,
    #mountain-group-3,
    #mountain-group-4,
    .tree-group {

  </style>

  <script>
    const timeButton = document.getElementById('timeButton');
    const mainDiv = document.getElementById('main');
    const cloudGroup = document.getElementById('cloud-group');
    const mountainGroup1 = document.getElementById('mountain-group-1');
    const mountainGroup2 = document.getElementById('mountain-group-2');
    const mountainGroup3 = document.getElementById('mountain-group-3');
    const mountainGroup4 = document.getElementById('mountain-group-4');
    const treeGroup = document.getElementsByClassName('tree-group');

    let timeOfDay = 'day';

    timeButton.onclick = (e) => {
      switch (timeOfDay) {
        case "day":
          timeButton.innerText = "Good evening"
          mainDiv.style.cssText = "background-color: var(--sky-dark);"
          cloudGroup.style.cssText = "fill: var(--cloud-dark);"
          mountainGroup1.style.cssText = "fill: var(--mountain-dark-1);"
          mountainGroup2.style.cssText = "fill: var(--mountain-dark-2);"
          mountainGroup3.style.cssText = "fill: var(--mountain-dark-3);"
          mountainGroup4.style.cssText = "fill: var(--mountain-dark-4);"
          for (let i = 0; i < treeGroup.length; i++) {
            treeGroup[i].style.cssText = "fill: var(--tree-dark);"
          }         
          timeOfDay = 'night';
          break;
        
        case "night":
          timeButton.innerText = "Good afternoon0"
          mainDiv.style.cssText = "background-color: var(--sky-light);"
          cloudGroup.style.cssText = "fill: var(--cloud-light);"
          mountainGroup1.style.cssText = "fill: var(--mountain-light-1);"
          mountainGroup2.style.cssText = "fill: var(--mountain-light-2);"
          mountainGroup3.style.cssText = "fill: var(--mountain-light-3);"
          mountainGroup4.style.cssText = "fill: var(--mountain-light-4);"
          for (let i = 0; i < treeGroup.length; i++) {
            treeGroup[i].style.cssText = "fill: var(--tree-light);"
          }
          timeOfDay = 'day';
          break;
      }
    }
  </script>
